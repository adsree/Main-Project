{% extends 'base.html' %}
{% block content %}
  {% load static %}
  
  <section class="h-75 bg-dark">
    <div class="container py-5 h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="{% static 'Images/delivery.jpg' %}" alt="Delivery Image" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-md-5 text-white">
                  <h3 class="mb-4 text-uppercase text-dark text-bold">Update Delivery Address</h3>
                  {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                  {% endfor %}

                  <form action="" method="post">
                    {% csrf_token %}
                    {% for val in query %}
                      <div class="mb-3">
                        <label for="form3Example1n" class="form-label">Mobile Number</label>
                        <input type="number" id="form3Example1n" class="form-control form-control-lg" name="mob" required value="{{val.mobile}}" />
                      </div>

                      <div class="mb-3">
                        <label for="form3Example1m1" class="form-label">Alternate Number</label>
                        <input type="number" id="form3Example1m1" class="form-control form-control-lg" name="altermob" required value="{{val.altmob}}" />
                      </div>

                      <div class="mb-3">
                        <label for="form3Example1m1" class="form-label">Pincode</label>
                        <input type="number" id="form3Example1m1" class="form-control form-control-lg" name="pincode" required value="{{val.pincode}}" />
                      </div>

                      <div class="mb-3">
                        <label for="form3Example1m1" class="form-label">Address</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" name="address" required value="{{val.address}}" />
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label text-dark fs-6" for="stateSelect">State</label>
                          <select class="form-select" aria-label="State" name="state" id="stateSelect">
                            <option value="kerala" {% if val.state == 'Kerala' %}selected{% endif %}>Kerala</option>
                            <option value="tn" {% if val.state == 'tn' %}selected{% endif %}>Tamil Nadu</option>
                            <option value="mumbai" {% if val.state == 'mumbai' %}selected{% endif %}>Mumbai</option>
                            <option value="punjab" {% if val.state == 'punjab' %}selected{% endif %}>Punjab</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label text-dark fs-6" for="countrySelect">Country</label>
                          <select class="form-select" aria-label="Country" name="country" id="countrySelect">
                            <option value="india" {% if val.country == 'india' %}selected{% endif %}>India</option>
                            <option value="america" {% if val.country == 'america' %}selected{% endif %}>America</option>
                            <option value="japan" {% if val.country == 'japan' %}selected{% endif %}>Japan</option>
                            <option value="africa" {% if val.country == 'africa' %}selected{% endif %}>Africa</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-dark">Reset all</button>
                            <button type="submit" class="btn btn-secondary">Update</button>
                          </div>
                        </div>
                      </div>
                    {% endfor %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
