<form action="" method="post" class="container m-5 shadow-lg rounded px-5 pt-3 pb-3 bg-light">
  {% csrf_token %}

  <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control w-75" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>
  </div>

  <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="codSwitch" checked disabled name="cod" value="cod">
      <label class="form-check-label" for="codSwitch">Cash On Delivery</label>
  </div>

  <div class="mb-3">
      <label for="deliverOn" class="form-label">Deliver On</label>
      <input type="date" class="form-control w-75" id="deliverOn" name="deliveron" required>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Confirm</button>
  </div>
</form>
